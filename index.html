<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Dashboard de Vendas</h1>
        <img src="img/logo.png" alt="Logo" class="img-fluid" width="100">
    </header>

    <div class="container my-5">
        <h2>MÃ©tricas de Vendas</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="salesBarChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="salesPieChart"></canvas>
            </div>
        </div>

        <h2 class="mt-5">Resumo de Vendas</h2>
        <div id="salesSummary" class="alert alert-info">
            <p>Total de Vendas: <span id="totalSales"></span></p>
            <p>Total de Produtos Vendidos: <span id="totalProducts"></span></p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Dashboard de Vendas. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
